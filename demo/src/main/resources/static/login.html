<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
    .card { max-width: 420px; margin: 0 auto; border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
    label { display: block; margin: 8px 0 4px; font-size: 14px; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 14px; border: 0; border-radius: 6px; background: #0d6efd; color: #fff; cursor: pointer; }
    button.secondary { background: #6c757d; }
    .row { display: flex; gap: 8px; margin-top: 10px; }
    .muted { color: #666; font-size: 12px; }
    pre { background: #f7f7f7; padding: 12px; border-radius: 6px; overflow: auto; }
  </style>
  <script defer src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const jwt = localStorage.getItem('jwt');
      const statusEl = document.getElementById('status');
      if (jwt) statusEl.textContent = 'Durum: Oturum açık';
    });
  </script>
  </head>
<body>
  <div class="card">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="user@test.com" />

      <label for="password">Şifre</label>
      <input id="password" name="password" type="password" required placeholder="********" />

      <div class="row">
        <button type="submit">Giriş</button>
        <button type="button" class="secondary" id="logoutBtn">Çıkış</button>
      </div>
    </form>
    <p id="status" class="muted">Durum: Oturum kapalı</p>

    <hr />
    <h3>Hızlı Test</h3>
    <div class="row">
      <button type="button" id="testProducts">Ürünleri Getir (Public)</button>
      <button type="button" id="testMyOrders">Siparişlerim (JWT)</button>
    </div>
    <pre id="output">Sonuçlar burada görünecek...</pre>
  </div>
</body>
</html>
