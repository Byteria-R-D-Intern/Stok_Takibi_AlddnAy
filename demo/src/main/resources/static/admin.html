<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Paneli</title>
  <style>
    :root { --border:#e5e7eb; --muted:#6b7280; --primary:#0d6efd; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .panel { border:1px solid var(--border); border-radius:10px; padding:14px; max-width: 720px; }
    .row { display:flex; align-items:center; gap:8px; }
    .muted { color: var(--muted); font-size: 12px; }
    input { padding:8px; border:1px solid var(--border); border-radius:8px; }
    button { padding:8px 12px; border:0; border-radius:8px; background: var(--primary); color:#fff; cursor:pointer; }
    pre { background:#f9fafb; padding:12px; border:1px solid var(--border); border-radius:8px; overflow:auto; }
  </style>
  <script defer src="admin.js"></script>
</head>
<body>
  <div class="row" style="justify-content: space-between;">
    <h1>Admin Paneli</h1>
    <div class="row">
      <span id="roleBadge" class="muted"></span>
      <a class="muted" href="/store.html">Mağaza</a>
      <button id="logoutBtn">Çıkış</button>
    </div>
  </div>
  <p id="status" class="muted">Durum: Oturum kapalı</p>

  <div class="panel">
    <h3>Ürün Yönetimi</h3>
    <div class="row" style="margin-top:10px;">
      <input id="pName" placeholder="Ürün adı" style="flex:1;" />
      <input id="pPrice" placeholder="Fiyat (örn. 99.90)" style="width:160px;" />
      <input id="pStock" placeholder="Stok (örn. 100)" style="width:140px;" />
    </div>
    <div class="row" style="margin-top:10px;">
      <button id="createBtn">Ekle</button>
      <button id="updateBtn" disabled>Güncelle</button>
      <button id="clearBtn" class="secondary">Temizle</button>
      <span id="formInfo" class="muted"></span>
    </div>
    <table class="mt" style="width:100%; border-collapse:collapse; margin-top:10px;">
      <thead><tr><th>Id</th><th>Ad</th><th>Fiyat</th><th>Stok</th><th></th></tr></thead>
      <tbody id="prodList"></tbody>
    </table>

    <hr class="mt" />

    <h3 class="mt">Audit Log</h3>
    <div class="row" style="margin-top:10px;">
      <button id="loadLogsBtn">Son Logları Getir</button>
      <span class="muted">Varsayılan: son 50 kayıt</span>
    </div>
    <table id="logsTable" class="mt" style="width:100%; border-collapse:collapse;">
          <thead>
            <tr><th>Id</th><th>Actor User Id</th><th>Target Type</th><th>Target Id</th><th>Action</th><th>Message</th><th>Changes Json</th><th>Created At</th></tr>
          </thead>
          <tbody id="logsList"></tbody>
        </table>
  </div>
</body>
</html>
