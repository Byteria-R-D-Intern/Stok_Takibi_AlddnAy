spring.application.name=SiparisYonetimi&StokTakibi

spring.config.import=optional:file:.env.properties


spring.datasource.url=jdbc:h2:file:./data/demo;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Tokenization
token.ttl-seconds=600
# 32-byte key in Base64 (example placeholder; replace in real env)
token.secret=s3cr3t_s3cr3t_s3cr3t_s3cr3t_s3cr3t_s3cr3t=

# Swagger ayarları
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

server.port=${SERVER_PORT}